name: Dotfiles Installation

on:
  push:
    branches:
      - master
  pull_request_target:

jobs:
  install:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
      - name: Try to fail
        run: exit 1
      - name: Clean up installed software
        if: matrix.os == 'macos-latest'
        run: |
          brew uninstall --force $(brew list)
          brew uninstall --cask --force $(brew list --cask)
          brew cleanup --prune-prefix
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/uninstall.sh)"
          rm -rf "$NVM_DIR"

      - name: Download and install available system updates
        if: matrix.os == 'macos-latest'
        run: |
          sudo softwareupdate -i -a

      - name: Clone this repository
        uses: actions/checkout@v2

      - name: Install using Makefile
        run: |
          if [ "$RUNNER_OS" == "macOS" ]; then
            make
          else
            sudo make
          fi

      - name: Verify runcom setup
        run: source $HOME/.bash_profile

      - name: Run tests
        if: matrix.os == 'macos-latest'
        run: make test
      
      - uses: ntsd/auto-request-changes-action@v2
        if: ${{ github.event.pull_request_target && failure() }}
        with:
          github-token: "${{ secrets.GH_BOT_TOKEN }}"

      - uses: hmarr/auto-approve-action@v2
        if: ${{ github.event.pull_request_target && success() }}
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"